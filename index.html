<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy sấy</title>
    <script src="https://kit.fontawesome.com/9e3574538e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styte.css">
</head>
<body>
    <main class="main dflex">
        <main class="main__left dflex dflex_ct_sb">
            <header class="header">
                <a href="" class="header__logo">
                    <img src="./assets/img/common/logo.svg" alt="">
                </a>
            </header>
            <section class="main__left__control">
                <div class="control dflex dflex_ct_ct">
                    <div class="control__header dflex dflex_ct_ct">
                        drying
                    </div>
                    <div class="control__btn dflex dflex_ct_ct">
                        <button class="btn">run</button>
                        <button class="btn">stop</button>
                        <button class="btn">auto</button>
                        <button class="btn">manual</button>
                    </div>
                </div>
            </section>
            <section class="main__left__display">
                <div class="display">
                    <div class="display__it dflex dflex_st_center">
                        <div class="dp">
                            <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
                            <span>200°F</span>
                        </div>
                        <span class="dp__f">197°F</span>
                    </div>
                    <div class="display__it dflex dflex_st_center">
                        <div class="dp">
                            <span><i class="fa-solid fa-droplet"></i></span>
                            <span>15%</span>
                        </div>
                        <span class="dp__f">14.8%</span>
                    </div>
                    <div class="display__it dflex dflex_st_center">
                        <div class="dp">
                            <span><i class="fa-solid fa-gear"></i></span>
                            <span>27%</span>
                        </div>
                        <span class="dp__f">160bu/hr</span>
                    </div>
                </div>
                <div class="display__grain">
                    <h3>grain stability</h3>
                    <div class="display__grain-r">
                        <div class="display__grain-c"></div>
                        <span>0</span>
                        <span>5</span>
                        <span>10</span>
                    </div>
                </div>
                <div clas class="display__rec">
                    <div class="rec">
                        <span>rec. temp</span>
                        <input type="text">

                    </div>
                    <div class="rec">
                        <span>rec. unload</span>
                        <input type="text">
                    </div>
                </div>
            </section>
            <button class="btn btn-h">hold</button>
        </main>
        <main class="main__right">
            <nav class="main__right__nav">
                <ul class="main__right__list">
                    <li><a href="" class="btn__nav">overview</a></li>
                    <li><a href="" class="btn__nav">systems</a></li>
                    <li><a href="" class="btn__nav">graphs</a></li>
                    <li><a href="" class="btn__nav">alarms</a></li>
                    <li><a href="" class="btn__nav-g"><i class="fa-solid fa-gear"></i></a></li>
                </ul>
            </nav>
            <content class="content__main">

            </content>
        </main>
    </main>
</body>
</html>
